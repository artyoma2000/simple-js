<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветовой Порядок</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1><i class="fas fa-palette"></i> Цветовой Порядок</h1>

        <div class="buttons">
            <button id="start-next-button"><i class="fas fa-play"></i> Начать игру</button>
            <button id="check-button" disabled><i class="fas fa-check"></i> Проверить</button>
            <button id="theme-toggle"><i class="fas fa-moon"></i> Тёмная тема</button>
        </div>

        <div id="grid-container"></div>

        <div id="score">Очки: 0</div>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
